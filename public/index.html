<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="자연어 기반 항공/호텔 검색 · 최저가·최단시간·최소리스크 추천" />
    <title>여행 AI 에이전트</title>
    <style>
      * { box-sizing: border-box; }
      body { margin:0; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:#f6f7fb; color:#111827; }
      .container { max-width: 1120px; margin: 0 auto; padding: 24px; }
      .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 16px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
      .btn { background:#4f46e5; color:#fff; padding:10px 14px; border-radius:10px; border:none; cursor:pointer; }
      .btn:disabled { background:#9ca3af; cursor:not-allowed; }
      .badge { display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; }
      .badge.gray { background:#f3f4f6; color:#1f2937; }
      .badge.green { background:#dcfce7; color:#166534; }
      .badge.blue { background:#dbeafe; color:#1e3a8a; }
      .badge.amber { background:#fef3c7; color:#92400e; }
      .grid { display:grid; gap:16px; }
      @media (min-width: 960px) { .grid.cols-3 { grid-template-columns: repeat(3, 1fr); } .grid.cols-2 { grid-template-columns: repeat(2, 1fr);} }
      textarea, input, select { width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:12px; background:#fff; }
      .muted { color:#6b7280; font-size:13px; }
      .mt8{margin-top:8px}.mt12{margin-top:12px}.mt16{margin-top:16px}.mt24{margin-top:24px}.mt32{margin-top:32px}
      .row{display:flex; gap:12px; align-items:center}
      .row.between{justify-content:space-between}
      .hl{font-weight:600}
      .mono{font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,Liberation Mono,monospace; font-size:12px;}
      .pill { border:1px solid #e5e7eb; background:#fafafa; border-radius:10px; padding:8px 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <noscript>이 앱을 실행하려면 JavaScript가 필요합니다.</noscript>
    <script src="./static/js/bundle.js"></script>
  </body>
</html>
